<div  style="margin-top: 50px;"
   class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" >
   <div class="panel panel-info">
      <div class="panel-heading">
         <div class="panel-title" style="color: rgba(11, 83, 124, 1);">Sign
            In
         </div>
         <div
            style="float: right; font-size: 80%; position: relative; top: -10px">
            <a href="#/forgetPassword" data-ng-click="forgetPassword()">Forgot password?</a>
         </div>
      </div>
      <div style="padding-top: 30px" class="panel-body">
         <form id="signInForm" class="form-horizontal" 
            name="signInForm"  novalidate>
            <div class="input-group"><span class="input-group-addon"><i
               class="glyphicon glyphicon-user"></i></span> <input id="userName"
               data-ng-model="loginData.userName" type="text" class="form-control" name="userName"
               placeholder="username or email" required=""></div>
            <span style="padding-left: 45px"
               data-ng-show="signInForm.userName.$dirty && signInForm.userName.$error.required"
               class="help-block">User Name Required!</span>
            <div style="margin-top: 20px" class="input-group"><span
               class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
               <input id="login-password" type="password" class="form-control"
                  name="password" placeholder="password" data-ng-model="loginData.password" required>
            </div>
            <span style="padding-left: 45px"
               data-ng-show="signInForm.password.$dirty && signInForm.password.$error.required"
               class="help-block">Password Required!</span>
            <div class="row" style="margin-top: 20px">
               <div class="col-xs-7">
                  <div class="input-group">
                     <div class="checkbox"><label> <input id="login-remember"
                        type="checkbox" name="remember"  style="font-size: 90%;" data-ng-model="remember"> Remember me </label></div>
                  </div>
                  <div  style="margin-top: 10px" class="checkbox form-group " ng-class="{'shake': info, 'animated': muted}">
                     <div class="col-xs-6"><button width="60px" id="btn-login" ng-show="!isLoading"
                        class="btn btn-success " data-ng-click="login()"
                        ng-disabled="signInForm.$invalid" style="font-size: 90%" >Login </button>
                        <button ng-show="isLoading"
                           class="btn btn-loading" 
                           ><img data-ng-src="images/loading.gif"> </button> 
                     </div>
                     <span class="help-block"  class="col-xs-6"> {{errorDescription}}</span>
                  </div>
               </div>
               <div class="col-xs-5" align="center">
                  <div class="input-group">
                     <div class="col-md-12 ">
                        <div class="visible-sm visible-md visible-lg visible-xs"
                           style="border-left: 1px solid #888; padding-left: 10px; padding-top: 15px; font-size: 85%   ">
                           Don't have an account! <br />
                           <a href="#/signUp" data-ng-click="signUp()" > Sign Up Here </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </div>
      <div class="horizonalLine" style="line-height: 1.5px"><span>Or</span></div>
      <div class="row  row-centered"
         style="margin-bottom: 20px; margin-left: 10px; margin-right: 10px">
         <div class="col-xs-4   visible-lg " align="center">
            <a class='btn btn-primary btn-facebook' href='' style="font-size: 90%;"> Sign in with Facebook</a>
         </div>
         <div class="col-xs-4 visible-md visible-sm visible-xs" align="center">
            <button class="btn btn-lg btn-facebook" ><i
               class="fa fa-facebook"></i></button>
         </div>
         <div  class="col-xs-4  visible-lg" align="center">
            <a class='btn btn-info btn-twitter' href='' style="font-size: 90%;" > Sign in with Twitter</a>
         </div>
         <div class="col-xs-4 visible-md visible-sm visible-xs " align="center" >
            <button class="btn btn-lg btn-twitter"><i
               class="fa fa-twitter"></i></button>
         </div>
         <div  class="col-xs-4   visible-lg" align="center">
            <a class='btn btn-danger btn-google' href='' style="font-size: 90%;"> Sign in with Google</a>
         </div>
         <div class="col-xs-4 visible-md visible-sm visible-xs " align="center">
            <button class="btn btn-lg btn-google"><i
               class="fa fa-google"></i></button>
         </div>
      </div>
   </div>
</div>
