<div id="signupbox" style="margin-top: 50px;"
   class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
   <div class="panel panel-info">
      <div class="panel-heading">
         <div class="panel-title" style="color: rgba(3, 77, 119, 1);">Forget Password</div>
         <div
            style="color: rgba(3, 77, 119, 1); float: right; font-size: 85%; position: relative; top: -10px">
            <a id="signinlink" href="#/signUp" ng-click="signUp()">Sign Up</a>
         </div>
      </div>
      <div class="panel-body">
         <div class="row" style="margin-bottom: 15px;"></div>
         <form id="forgetPassword" class="form-horizontal" role="form" name="form">
            <div class="form-group">
               <label for="email" class="col-md-4  col-sm-4 ">Email Address:</label>
               <div class="col-md-8 col-sm-8 ">
                  <input
                     type="email" ng-model="email" name="email" id="email"
                     placeholder="Email" required="" class="form-control"><span
                     ng-show="form.email.$dirty &amp;&amp; form.email.$error.email"
                     class="help-block">Email Id is invalid</span> 
                  <span
                     ng-show="form.email.$dirty &amp;&amp; form.email.$error.required"
                     class="help-block">Please enter a Email Id</span>  
               </div>
            </div>
            <div class="form-group">
               <!-- Button -->
               <div class="col-md-offset-4 col-md-8 col-sm-8 col-sm-offset-4">
                  <button id="btn-signup" type="button" class="btn btn-info" ng-disabled="form.$invalid">
                  <i class="icon-hand-right"></i> &nbsp Send Password
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
