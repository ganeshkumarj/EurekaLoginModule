<div class="card secondary col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
   <h3 class="visible-sm visible-md visible-lg">Bring a Smile onto the Child Face</h3>
   <h4 class="visible-xs">Bring a Smile onto the Child Face</h4>
</div>
<div  id="slides_control"  
   class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
   <div>
      <carousel interval="myInterval">
         <slide ng-repeat="slide in slides" active="slide.active">
            <img id="slideImage" ng-src="{{slide.image}}">
         </slide>
      </carousel>
   </div>
</div>
