<div id="signupbox" style="margin-top: 50px;"
   class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
   <div class="panel panel-info">
      <div class="panel-heading">
         <div class="panel-title" style="color: rgba(3, 77, 119, 1);">Sign Up</div>
         <div
            style="float: right; font-size: 85%; position: relative; top: -10px">
            <a id="signinlink" href="#/signIn" ng-click="signIn()">Sign In</a>
         </div>
      </div>
      <div class="panel-body" >
         <form id="signupform" class="form-horizontal" role="form" name="form" novalidate>
            <div class="form-group">
               <label for="email" class="col-sm-3 control-label">Email</label>
               <div class="col-sm-9">
                  <input
                     type="email" ng-model="userEmail" name="email" id="email"
                     placeholder="Email"  class="form-control" required="" ng-unique="email">
                  <span class="help-block" ng-show="form.email.$dirty &amp;&amp; form.email.$error.ngUnique &&!form.email.$error.email &&!form.email.$error.required">
                  Email already in use!!
                  </span>
                  <span ng-class="{'imageLoading': showImage}" style="display: none"
                     ><img data-ng-src="images/ajax-loader.gif"> </span>
                  <span
                     ng-show="form.email.$dirty &amp;&amp; form.email.$error.email"
                     class="help-block" >Email is invalid</span> 
                  <span
                     ng-show="form.email.$dirty &amp;&amp; form.email.$error.required"
                     class="help-block">Please enter a Email Id</span> 
               </div>
            </div>
            <div class="form-group">
               <label for="lastname" class="col-sm-3 control-label">Name:
               </label>
               <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" id="name"
                     ng-unique="name" placeholder="Enter Name" ng-pattern="/^[a-zA-Z\s]+$/" ng-model="userName" required>
                  <span class="help-block" ng-show="form.name.$dirty &amp;&amp; form.name.$error.ngUnique &&!form.name.$error.email &&!form.name.$error.required">
                  UserName already in use!!
                  </span>
                  <span
                     ng-show="form.name.$error.pattern" class="help-block">Name Should Not Contain Numeric Value</span>
                  <span
                     ng-show="form.name.$dirty &amp;&amp; form.name.$error.required"
                     class="help-block">Please enter Name</span>
               </div>
            </div>
            <div class="form-group">
               <label for="password" class="col-sm-3 control-label">Password:</label>
               <div class="col-sm-9">
                  <input type="password" class="form-control" id="userPassword" name="userPassword"
                     placeholder="Password" required match="userPassword" ng-model="userPassword"><span
                     ng-show="form.userPassword.$dirty &amp;&amp; form.userPassword.$error.required"
                     class="help-block">Please enter a password</span>
                  <div style="margin-top: 5px" ng-show="form.userPassword.$dirty &&!form.userPassword.$error.required" check-strength="userPassword">
                  </div>
               </div>
            </div>
            <div class="form-group">
               <label for="password" class="col-sm-3 control-label">Repeat Password:</label>
               <div class="col-sm-9">
                  <input type="password" name="confirmPassword"
                     id="confirmPassword" ng-model="confirmPassword" required
                     match="userPassword" class="form-control" placeholder="Repeat Your Password"><span
                     ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required"
                     class="help-block">Please repeat your password</span><span
                     ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.match &amp;&amp; !form.confirmPassword.$error.required"
                     class="help-block">Passwords don't match</span>
               </div>
            </div>
            <div class="form-group">
               <!-- Button -->
               <div class="col-sm-offset-3 col-sm-9">
                   <button ng-show="!isLoading" id="btn-signup" type="button" class="btn btn-info" ng-disabled="form.$invalid" data-ng-click="signUp()">
                  Sign Up
                  </button>
                   <button ng-show="isLoading"
                           class="btn btn-loading" 
                           ><img data-ng-src="images/loading.gif"> </button> 
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
